<!DOCTYPE html><html><head><meta charset="utf-8"><title>拖延心理学</title><link rel="stylesheet" href="stylesheet.css"></head><body><h1>拖延心理学</h1><h2>目录</h2><div id="toc"></div><script>fetch("toc.ncx").then(r => r.text()).then(text => {const parser = new DOMParser();const doc = parser.parseFromString(text, "text/xml");const items = doc.getElementsByTagName("navPoint");let html = "<ul>";for (let item of items) {const label = item.getElementsByTagName("text")[0].textContent;const content = item.getElementsByTagName("content")[0].getAttribute("src");html += `<li><a href="${content}">${label}</a></li>`;}html += "</ul>";document.getElementById("toc").innerHTML = html;});</script></body></html>
