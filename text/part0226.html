<p class="noindent-boxcontent-1-c">动物的行为主要取决于本能，不以个体的意志为转移……</p>
<p class="noindent-boxcontent-1-c">相反，人类能够做出选择，也必须做出选择。</p>
<p class="noindent-boxcontent-1-c">这既是人的特权，也是人的重负。</p>
<p class="noindent-bodycontent-1-kaiti-c-top">——卡伦·霍妮（Karen Horney）</p>
<p class="noindent-boxcontent-1-c">美国心理学家、社会心理学先驱</p>
